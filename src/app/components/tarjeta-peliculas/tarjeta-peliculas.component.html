<div class="container m-5 animated">
    <div class="populares">
       <h2>{{titulo}}</h2>
 
       <div  class="row row-cols-1 row-cols-md-3">
          <div *ngFor="let pelicula of peliculas" class="col mb-4 animated fadeIn">
            <div (click)="verPelicula( pelicula.id, 'home' )" class="card h-500">
              <img src="{{pelicula.poster_path | noimagen}}" class="card-img-top" alt="{{ pelicula.original_title }}"> 
            </div>
          </div>
        </div>
    </div>
 </div>
