<div  class="container m-5">
    <div class="card mb-3 text-center animated fadeIn" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ poster | noimagen}}" class="card-img" alt="{{ titulo }}">
          </div>
          
          <div class="col-md-8">
            <button type="button" 
                    class="btn btn-outline-danger top"
                    (click)="regresar()" >Regresar</button>
            <div class="card-body">
              <h5 class="card-title">{{ titulo | uppercase }}</h5>
              <p class="card-text">{{ sinopsis }}</p>
              <p class="card-text"><small class="text-muted">Fecha de estreno {{ fecha | date:'dd / MM / yyyy' }}</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
